<div class="base">
  <div class="label">
    Kategóriák
  </div>
  <div class="categories">
    <ul>
      <a href="#"
         *ngFor="let kategoria of categories">
        <li>{{kategoria}}</li>
      </a>

    </ul>
  </div>
  <div class="label">
    Maximum ár
  </div>

  <div class="slider">
    <p class="slidervalue">{{matslider.value}} Ft</p>
    <mat-slider [max]="maxPrice" [value]="value" [step]="steps" #matslider></mat-slider>

  </div>


</div>
